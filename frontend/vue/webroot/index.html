<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>FractalGen</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <div id="image" ref="img">
        <img id="fractal" :src="fractalUrl" alt="Fractal"
        v-on:click="zoomIn"
        v-on:mousemove="mouseMove"/>
      </div>

      <div id="infoPanel">
        <dl>
          <dt>Start</dt>
          <dd>[{{ xMin }}, {{ yMin }}]</dd>
          <dt>End</dt>
          <dd>[{{ xMax }}, {{ yMax }}]</dd>
          <dt>Cursor</dt>
          <dd>[{{ cursorX }}, {{ cursorY }}]</dd>
          <dt>Coord</dt>
          <dd>[{{ coordX }}, {{ coordY }}]</dd>
          <dt>Image Size</dt>
          <dd>[{{ imgWidth }}, {{ imgHeight }}]</dd>
        </dl>
      </div>
    </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>

  </body>
</html>
